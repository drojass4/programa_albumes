<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<h:head>

</h:head>

    </p:breadCrumb>



    <h1 style="margin-left: 500px;caret-color: black">Favor ingrese su usuario y contraseña</h1>

    <div style="padding: 15px;">

                 <p:inputText id="dato1" value="#{IndexBean}"/>

            </span>
    </div>
    <div style="padding: 15px;">
            <span class="ui-float-label" style="margin-left: 500px">

            </span>
    </div>
